name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: samuraibs/tests
        run: npm install

      - name: Start API Server
        working-directory: api # Diret칩rio onde o servidor da API est치 localizado
        run: yarn start &

      - name: Start Web Server
        working-directory: web # Diret칩rio onde o servidor web est치 localizado
        run: yarn start &

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: wait-on http://localhost:3000 && npx cypress run
          wait-on: 'http://localhost:3000' # Tempo de espera para o servidor iniciar
          wait-on-timeout: 120 # Aumenta o tempo de espera para 120 segundos
          record: true
          parallel: true
          working-directory: samuraibs/tests
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
